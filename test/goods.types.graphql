query all{
  goodses(classifyId:1,pageNumber:null,pageSize:null){
    code
    message
    goodses{
      id
      name
      basePrice
      description
      recycle
    }
  }
}

query recycle{
  recycleGoodses{
  	code
    message
    recycleGoodses{
      id
      name
      basePrice
      description
      recycle
    }
  }
}

query one{
  goods(id:1){
    code
    message
    goods{
      id
      name
      basePrice
      description
      recycle
      typeId
      type{
        id
        name
      }
      values{
        id
        value
        property {
          id
        }
      }
    }
  }
}

