mutation saveStoreSetting{
  
  saveStoreSetting(
    logoBucketName:"public",
    logoRawName:"1.jpeg"
    logoBase64:"",
    title:"花店",
    region:"陕西省西安市",
    address:"莲湖区二二二二二路",
    close:false,
    closeReason:null,
    servicePhone:"1201212012"
  ){
    code
    message
  }
  
}

mutation clearStoreSetting{
  
  clearStoreSetting{
    code
    message
  }

  
}

query storeSetting{
  
  storeSetting{
    code
    message
    storeSetting{
      id
      logoBucketName
      logoName
      logoType
      logoUrl
      title
      region
      address
      close
      closeReason
      servicePhone
    }
  }
  
}