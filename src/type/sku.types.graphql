type Mutation{
    createSku(goodsId:Int!,inventory:Int!,propertyValueIds:[Int]!):ShopCommonData
    updateSku(id:Int!,inventory:Int,propertyValueIds:[Int]):ShopCommonData
    deleteSku(id:Int!):ShopCommonData
}

type Query{
    skus(goodsId:Int!):SkusData
}

type SkusData{
    code:Int
    message:String
    skus:[Sku]
}

type Sku{
    id:Int
    inventory:Int
    propertyValues:[PropertyValue]
}