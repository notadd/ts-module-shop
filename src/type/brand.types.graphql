type Mutation{
    createBrand(name:String!):ShopCommonData
    updateBrand(id:Int!,name:String!):ShopCommonData
    deleteBrand(id:Int!):ShopCommonData
}

type Query{
    brands:BrandsData
}

type BrandsData{
    code:Int
    message:String
    brands:[Brand]
}

type Brand{
    id:Int
    name:String
}