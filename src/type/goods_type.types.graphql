type Query{
    goodsTypes:GoodsTypesData
}


type Mutation{
    createGoodsType(name:String!):ShopCommonData
    updateGoodsType(id:Int!,name:String):ShopCommonData
    deleteGoodsType(id:Int!):ShopCommonData
}


type GoodsTypesData{
    code:Int
    message:String
    goodsTypes:[GoodsType]
}


type GoodsType{
    id:Int
    name:String
    properties:[GoodsProperty]
}