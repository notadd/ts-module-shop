type Mutation{

    createEvaluation(content:String!,userId:Int!,orderItemId:Int!):ShopCommonData

    updateEvaluation(id:Int!,content:String!):ShopCommonData

    deleteEvaluation(id:Int!):ShopCommonData
}

type Query{
    evaluation(id:Int!):EvaluationData
}

type EvaluationData{
    code:Int
    message:String
    evaluation:Evaluation
}

type Evaluation{
    id:Int
    content:String
    display:String
    orderItem:OrderItem
}